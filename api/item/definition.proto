syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.item";

import "common/item/definition.proto";
import "common/common.proto";
import "common/finalization.proto";
import "common/sort.proto";
import "common/query.proto";

package saga.proto.api.item;
// TODO: all definitions are WIPs so we take what we can

//// Item definitions
message ItemProto {
    string trace_id = 1;
    string game_inventory_id = 2;
    string game_item_type_id = 3;
    string oauth_id = 6;
    int32 serial_number = 8;
    string metadata_uri = 9;
    saga.proto.common.Metadata metadata = 11;
    saga.proto.common.item.ItemState item_state = 12;
    int64 created_timestamp = 13;
    int64 updated_timestamp = 14;
}

message ItemsProto {
    repeated ItemProto items = 1;
}

//// Request and response definitions

// Issue item call
message IssueItemRequest {
    string title_id = 1;
    string game_inventory_id = 2;
    string oauth_id = 3;
    string game_item_type_id = 5;
    saga.proto.common.Metadata metadata = 8;
    // optional
    string store_id = 9;
    string order_id = 10;
    string request_ip = 11;
}

// Get item calls
message GetItemRequest {
    string title_id = 1;
    string game_inventory_id = 2;
    bool history = 3;
}

message GetItemsRequest {
    common.query.QueryOptionsProto query_options = 1;
    saga.proto.common.finalization.Finalized finalized = 2;
    string token_name = 3;
}

message GetItemsForPlayerRequest {
    string title_id = 1;
    string oauth_id = 2;
}

// Metadata calls
message UpdateItemMetadata {
    string game_inventory_id = 1;
    saga.proto.common.Metadata metadata = 2;
}

message UpdateItemsMetadataRequest {
    string title_id = 1;
    repeated UpdateItemMetadata update_items = 2;
}

message UpdateItemsMetadataResponse {
    // TODO: maybe at the minimum return the number successful of updated?
    // int32 count = 1;
}

// Transfer item call
message TransferItemRequest {
    string title_id = 1;
    string game_inventory_id = 2;
    string source_oauth_id = 3;
    string destination_oauth_id = 4;
    string store_id = 5;
}

// Burn item call
message BurnItemRequest {
    string title_id = 1;
    string game_inventory_id = 2;
}