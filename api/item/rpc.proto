syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.item";

import "api/item/definition.proto";

package saga.rpc.api.item;

service ItemService {
    rpc IssueItem(saga.proto.api.item.IssueItemRequest) returns (saga.proto.api.item.IssueItemStartedResponse);
    rpc GetItem(saga.proto.api.item.GetItemRequest) returns (saga.proto.api.item.Item);
    rpc GetItems(saga.proto.api.item.GetItemsRequest) returns (saga.proto.api.item.Items);
    rpc GetItemsForPlayer(saga.proto.api.item.GetItemsForPlayerRequest) returns (saga.proto.api.item.Items);
    rpc TransferItem(saga.proto.api.item.TransferItemRequest) returns (saga.proto.api.item.TransferItemStartedResponse);
    rpc BurnItem(saga.proto.api.item.BurnItemRequest) returns (saga.proto.api.item.BurnItemStartedResponse);
    rpc UpdateItemMetadata(saga.proto.api.item.UpdateItemMetadataRequest) returns (saga.proto.api.item.UpdateItemMetadataResponse);
}
