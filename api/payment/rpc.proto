syntax = "proto3";

import "api/payment/definition.proto";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.payment";

package saga.api.payment;

service PaymentService {
    rpc CreatePaymentMethod(saga.api.payment.CreatePaymentMethodRequest) returns (saga.api.payment.PaymentMethodProto);
    rpc GetPaymentMethod(saga.api.payment.GetPaymentMethodRequest) returns (saga.api.payment.PaymentMethodProto);
    rpc UpdatePaymentMethod(saga.api.payment.UpdatePaymentMethodRequest) returns (saga.api.payment.PaymentMethodProto);
    rpc DeletePaymentMethod(saga.api.payment.DeletePaymentMethodRequest) returns (saga.api.payment.PaymentMethodProto);
}