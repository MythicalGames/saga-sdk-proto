syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.currency";

import "common/sort.proto";

package saga.api.currency;
/**
 * @exclude
 * ----- Currency Definitions -----
 */
message CurrencyProto {
    string trace_id = 1;
    /* Amount of coins */
    int32 coin_count = 2;
    string currency_id = 3;
    string name = 4;
    /* User the coins belong to */
    string oauth_id = 6;
    int64 created_timestamp = 13;
    int64 updated_timestamp = 14;
}

message CurrenciesProto {
    repeated CurrencyProto currency = 1;
}

/**
 * @exclude
 * ----- Request and Response Definitions -----
 */

/* Issue currency call */
message IssueCurrencyRequest {
    string currency_id = 1;
    /* User to issue coins to */
    string oauth_id = 2;
    /* Amount of coins to issue */
    int32 coin_count = 3;
}
// @exclude TODO getting one currency vs multiple currencies?
/* Currency call */
message GetCurrencyByPlayerRequest {
    /* User to get currency for */
    string player_wallet_id = 1;
    string game_currency_type_id = 2;
}
 /* Get coins call */
message GetCurrenciesRequest {
    /* User to get coins for */
    string oauth_id = 1;
    uint64 created_after_timestamp = 2;
    int32 page_size = 3;
    saga.common.SortOrder sort_order = 4;
}

/* Transfer coins call */
message TransferCurrencyRequest {
    /* User to transfer coins from */
    string source_oauth_id = 1;
    /* User to transfer coins to */
    string destination_oauth_id = 2;
    string currency_id = 3;
    /* Amount of coins to transfer */
    int32 coin_count = 4;
}

/* Burn coins call */
message BurnCurrencyRequest {
    /* User to burn coins from */
    string oauth_id = 1;
    string currency_id = 2;
    /* Amount of coins to burn */
    int32 coin_count = 3;
}