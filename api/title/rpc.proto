syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.title";

import "api/title/definition.proto";

package saga.api.title;

service TitleService {
    /* Get all titles from a filter */
    rpc GetTitles(saga.api.title.GetTitlesRequest) returns (saga.api.title.TitlesProto);
}