syntax = "proto3";

import "api/order/definition.proto";
import "common/common.proto";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.order";

package saga.rpc.api.order;

service OrderService {
    rpc CreateQuote(saga.proto.api.order.CreateQuoteRequest) returns (saga.proto.api.order.QuoteProto);
    rpc ConfirmQuote(saga.proto.api.order.ConfirmQuoteRequest) returns (saga.proto.common.ReceivedResponse);
}