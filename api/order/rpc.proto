syntax = "proto3";

import "api/order/definition.proto";
import "common/common.proto";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.order";

package saga.api.order;

service OrderService {
    /* Create an Order */
    rpc CreateOrderQuote(saga.api.order.CreateOrderQuoteRequest) returns (saga.common.ReceivedResponse);
    /* Confirm the Order */
    rpc ConfirmOrder(saga.api.order.ConfirmOrderRequest) returns (saga.common.ReceivedResponse);
}