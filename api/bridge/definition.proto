syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.bridge";

package saga.api.bridge;

//// Bridge definitions
message BridgeProto {
    string trace_id = 1;
    // ???
    string mythical_address = 2;
    string mainnet_address = 3;
    string chain_name = 4;
}

//// Request and response definitions

// withdraw item call
message WithdrawItemRequest {
    string title_id = 1;
    string oauth_id = 2;
    string game_item_type_id = 3;
    string game_inventory_id = 4;
    string destination_address = 5;
    string destination_chain = 6;
    string origin_address = 7;
}

// get bridge call
message GetBridgeRequest {
}