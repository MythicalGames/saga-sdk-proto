syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.api.itemtype";

import "common/itemtype/definition.proto";
import "common/common.proto";
import "common/query.proto";

package saga.api.itemtype;
/**
 * @exclude
 * ----- ItemType Definitions -----
 */
message ItemTypeProto {
    string trace_id = 1;
    /* The game's unique id for this ItemType */
    string game_item_type_id = 2;
    /* Name of this ItemType */
    string name = 3;
    /* Title this ItemType is associated with */
    string title_id = 5;
    PriRevShareSettings pri_rev_share_settings = 6;
    SecRevShareSettings sec_rev_share_settings = 7;
    /* Is this item withdrawable? */
    bool withdrawable = 8;
    saga.proto.common.itemtype.ItemTypeState item_type_state = 9;
    /* When this ItemType was created */
    int64 created_at = 10;
    /* When this ItemType was last updated */
    int64 updated_at = 11;
    string symbol = 12;
}

message ItemTypesProto {
    repeated ItemTypeProto item_types = 1;
}

message PriRevShareSettings {
}

message SecRevShareSettings {
}

/**
 * @exclude
 * ----- Request and Response Definitions -----
 */

/* Create item type call */
message CreateItemTypeRequest {
    /* The game's unique id for this ItemType */
    string game_item_type_id = 1;
    string base_price = 2;
    string name = 3;
    string symbol = 4;
    int64 max_supply = 5;
}

/* Get ItemType call */
message GetItemTypeRequest {
    string game_item_type_id = 1;
}

/* Get ItemTypes call */
message GetItemTypesRequest {
    saga.common.QueryOptionsProto query_options = 1;
}

/* Update Metadata on ItemType call */
message UpdateItemTypeMetadataPayload {
    /* Game's ItemTypeId for the Metadata to update */
    string game_item_type_id = 1;
    /* Metadata to update the ItemType with */
    saga.common.Metadata metadata = 2;
}

/* Update ItemType call */
message UpdateItemTypePayload {
    /* Game's ItemTypeId for the ItemType to update */
    string game_item_type_id = 1;
    /* withdrawable state to update to */
    bool withdrawable = 2;
}