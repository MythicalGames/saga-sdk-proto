syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.common.item";

package saga.proto.common.item;

enum ItemState {
  ISSUED = 0;
  LISTED = 1;
  TRANSFERRED = 2;
  BURNED = 3; // item no longer exists on the blockchain so the API will have to keep track through transaction history
  FAILED = 4;
  LISTING_CLOSED = 5;
  WITHDRAWN = 6;
  DEPOSITED = 7;
}