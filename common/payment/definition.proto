syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.common.payment";

package saga.proto.common.payment;

/* Types of Payments */
enum PaymentProviderId {
    BRAINTREE = 0;
    BITPAY = 1;
    CYBERSOURCE = 2;
    UPHOLD = 3;
}

/* Payment Update Status */
enum PaymentMethodUpdateStatus {
    UPDATED = 0;
    CREATED = 1;
    DELETED = 2;
}