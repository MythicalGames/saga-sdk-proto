syntax = "proto3";

import "common/common.proto";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.streams.user";

package saga.rpc.streams.user;

/* Results from a User status update gRPC stream call */
message UserStatusUpdate {
    /* Unique id for the user */
    string oauth_id = 1;
}

message UserUpdate {
    oneof update {
        saga.common.ErrorData error = 1;
        UserStatusUpdate status_update = 2;
    }
}