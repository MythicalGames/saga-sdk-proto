syntax = "proto3";

import "common/order/definition.proto";

option java_multiple_files = true;
option java_package = "games.mythical.saga.sdk.proto.streams.order";

package saga.rpc.streams.order;

message OrderStatusUpdate {
    string oauth_id = 1;
    string trace_id = 2;
    string quote_id = 3; // TODO: quote == order?
    string order_id = 4;
    string total = 5;
    saga.proto.common.order.OrderState order_state = 6;
}